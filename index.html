<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience The Grand Canyon!</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="cc_7.js" defer></script>
</head>
<body>

  <header class="header">
    <h1>Canyon Quest Tours</h1>
    <nav class="Site-Nav" aria-label="primary">
      <a href="#">About</a>

  <main class="container">
    
    <!-- quick input (chat-style) -->
    <div class="messageBox" style="margin:16px 0;">
      <div class="fileUploadWrapper">
        <label for="file">
          <span class="tooltip">Upload</span>
        </label>
        <input id="file" type="file" />

      <input id="messageInput" type="text" placeholder="Type something here" required />
      <button id="sendButton" aria-label="Send">
        <span>Send</span>
      </button>
    </div>

  <section class="row">
  <button class="button">
    <img src="images/GrandCanyon Tour Image.jpg" alt="Tours">

  </button>
  <button class="button">
    <img src="images/Grand Canyon River Pic.jpg" alt="Activities">
    <span>ACTIVITIES</span>
  </button>
  <button class="button">
    <img src="images/Glamping in GRand Canyon.jpg" alt="Glamping">
    <span>GLAMPING</span>
  </button>
</section>

    <section class="section" style="margin-top:16px;">
      <h2 style="margin-bottom:8px;">Welcome</h2>
      <p>Experience rim-to-river views, guided hikes, and photo stopsâ€”crafted just for you.</p>
    </section>

    <aside class="section" style="margin-top:16px;">
      <h3>Additional Info</h3>
      <p>Hours, pickup points, weather notes, etc.</p>
    </aside>

  </main>

  <footer class="footer">
    <div class="company">Canyon Quest Tours</div>
    <small>&copy; <span id="year"></span> All rights reserved.</small>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
